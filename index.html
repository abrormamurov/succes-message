<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="card__full">
        <h1 class="card__title">Stay updated!</h1>
        <p class="card__description">
          Join 60,000+ product managers receiving monthly updates on:
        </p>

        <div class="form-control">
          <input id="item-1" type="checkbox" />
          <label for="item-1"
            >Product discovery and building what matters</label
          >
        </div>

        <div class="form-control">
          <input id="item-2" type="checkbox" />
          <label for="item-2">Measuring to ensure updates are a success</label>
        </div>

        <div class="form-control">
          <input id="item-3" type="checkbox" />
          <label for="item-3">And much more!</label>
        </div>
        <h4 class="card__list">Email address</h4>
        <div class="form-control-1">
          <label for="email"></label>
          <input
            name="Email:"
            id="email"
            type="text"
            placeholder="example@gmail.com"
          />
        </div>
        <button>Subscribe to monthly newsletter</button>
      </div>

      <div class="card__main">
        <div class="card__main-img-3"></div>
        <div class="card__main-img-6"></div>
        <div class="card__main-img-5"></div>
        <div class="card__main-img-7"></div>
      
        <div class="card__main-img">
          <div class="card__main-img-2"></div>
        </div>
        
          <div class="card__main-img-4"></div>
        </div>
      </div>
    </div>
  </body>
</html>
